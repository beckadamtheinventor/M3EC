modLoader="javafml"
loaderVersion="[40,)"
license="${mod.license}"
[[mods]]
modId="${mod.mcpath}"
version="${file.jarVersion}"
displayName="${mod.title}"
# A URL for the "homepage" for this mod, displayed in the mod UI
displayURL="${mod.homepage}"
logoFile="assets/${mod.mcpath}/icon.png" #optional
credits="${mod.credits}"
authors="${mod.author}"
description='''${mod.description}'''
[[dependencies.${mod.mcpath}]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.18.2,1.19)"
    ordering="NONE"
    side="BOTH"
